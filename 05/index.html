<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Mateusz Bogolubow">
    <title>devmentor.pl - JS Forms - #05</title>
</head>

<body>
    <form action="" method="post" novalidate>
        <ul class="messages"></ul>

        <div>
            <label>
                Imię <input name="firstName" type="text" required />
            </label>
        </div>
        <div>
            <label>
                Nazwisko <input name="lastName" type="text" required />
            </label>
        </div>
        <div>
            <label>
                Ulica <input name="street" type="text" required />
            </label>
            <label>
                Numer budunku <input name="houseNumber" type="number" required />
            </label>
            <label>
                Numer mieszkania <input name="flatNumber" type="number" />
            </label>
        </div>
        <div>
            <label>
                Kod pocztowy <input name="zip" type="text" pattern="[0-9]{2}-[0-9]{3}" required />
            </label>

            <label>
                Miejscowość <input name="city" type="text" required />
            </label>
        </div>
        <div>
            <label>
                Województwo <select name="voivodeship" required>
                    <option selected disabled></option>
                    <option>dolnośląskie</option>
                    <option>kujawsko-pomorskie</option>
                    <option>lubelskie</option>
                    <option>lubuskie</option>
                    <option>łódzkie</option>
                    <option>małopolskie</option>
                    <option>mazowieckie</option>
                    <option>opolskie</option>
                    <option>podkarpackie</option>
                    <option>podlaskie</option>
                    <option>pomorskie</option>
                    <option>śląskie</option>
                    <option>świętokrzyskie</option>
                    <option>warmińsko-mazurskie</option>
                    <option>wielkopolskie</option>
                    <option>zachodniopomorskie</option>
                </select>
            </label>
        </div>
        <div><input type="submit" /></div>
    </form>
    <script src="app.js"></script>

    <footer>
        <img src="../assets/img/logo-icon.png">
    </footer>
</body>

</html>
